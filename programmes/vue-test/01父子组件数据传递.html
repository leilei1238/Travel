<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="root">
            <child>
                <template slot-scope="props">
                    <h1>{{props.item}}</h1>
                </template>
            </child>
    </div>
</body>
<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
<script>
    Vue.component('child',{
        data(){
            return {
                list:[1,2,3,4]
            }
        },
        template:`
            <div>
                <ul>
                    <slot
                        v-for="item in list"
                        :item = item
                    >
                    </slot>
                </ul>
            </div>
        `
    })
    let vm = new Vue({
        el:'#root'
    })
</script>
</html>
